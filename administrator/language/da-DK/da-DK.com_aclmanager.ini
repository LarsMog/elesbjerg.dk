COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES="Problemer med aktiver"
COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_DESC="ACL Manager kontrollerede Joomla aktiver tabellen for problemer med gemte aktiver. De fleste problemer opstår ved migreringer eller forkert gemte tilladelser af udvidelser. Disse problemer kan resultere i at tilladelserne opfører sig uventet. Klik på knappen nedenfor problemoversigten for at rette disse problemer."
