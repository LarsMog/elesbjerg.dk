COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS="Manglende aktiver"
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_DESC="ACL Manager kontrollerede Joomla aktiver tabellen for manglende aktiver. Alle komponenter bør have et relateret aktiver indlæg i aktiver tabellen. Manglende aktiver kan resultere i at tilladelserne opfører sig uventet eller at det ikke er muligt at indstille tilladelser for en komponent. Klik på knappen nedenfor oversigten for at tilføje disse manglende aktiver."
